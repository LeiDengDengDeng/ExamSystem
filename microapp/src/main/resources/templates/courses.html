<html lang="en" xmlns:th="http://www.springframework.org/schema/mvc">
<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>在线考试系统</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>

    <link href="/css/bootstrap-select.min.css" rel="stylesheet"/>

    <!-- Animation library for notifications   -->
    <link href="/css/animate.min.css" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->
    <link href="/css/paper-dashboard.css" rel="stylesheet"/>

    <!-- DataTables -->
    <link href="/css/jquery.dataTables.min.css" rel="stylesheet"/>

    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="/css/demo.css" rel="stylesheet"/>

    <!--  Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="/css/themify-icons.css" rel="stylesheet">

    <link href="/css/fileinput.min.css" rel="stylesheet">
    <link href="/css/fileinput.css" rel="stylesheet">

</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-background-color="white" data-active-color="danger">

        <!--
            Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
            Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
        -->

        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="#" class="simple-text">
                    在线考试系统
                </a>
            </div>

            <ul class="nav">
                <li>
                    <a href="/teacher/homepage">
                        <i class="ti-panel"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="/teacher/groups">
                        <i class="ti-package"></i>
                        <p>班级管理</p>
                    </a>
                </li>
                <li>
                    <a href="/teacher/students">
                        <i class="ti-user"></i>
                        <p>学生管理</p>
                    </a>
                </li>
                <li class="active">
                    <a href="#">
                        <i class="ti-map"></i>
                        <p>课程管理</p>
                    </a>
                </li>
                <li>
                    <a href="/teacher/questions">
                        <i class="ti-view-list-alt"></i>
                        <p>试题管理</p>
                    </a>
                </li>
                <li>
                    <a href="/teacher/examParam">
                        <i class="ti-pencil-alt2"></i>
                        <p>考试生成</p>
                    </a>
                </li>
                <li>
                    <a href="/teacher/exams">
                        <i class="ti-files"></i>
                        <p>考试查看</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="copyrights">Collect from <a href="http://www.cssmoban.com/" title="网站模板">网站模板</a></div>

    <div class="main-panel">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bar1"></span>
                        <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>
                    <a class="navbar-brand" href="#">课程管理</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="ti-user"></i>
                                <p>个人资料</p>
                            </a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="ti-bell"></i>
                                <p class="notification">5</p>
                                <p>新消息</p>
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Notification 1</a></li>
                                <li><a href="#">Notification 2</a></li>
                                <li><a href="#">Notification 3</a></li>
                                <li><a href="#">Notification 4</a></li>
                                <li><a href="#">Another notification</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="/login">
                                <i class="ti-shift-left-alt"></i>
                                <p>登出</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="col-md-12"
                             style="background-color: white;border-radius: 6px;padding-top: 20px;padding-bottom: 20px;">
                            <div class="col-md-4">
                                <input id="name" type="text" class="form-control border-input" placeholder="课程名称">
                            </div>
                            <div class="col-md-7">
                                <input id="profile" type="text" class="form-control border-input" placeholder="课程简介">
                            </div>
                            <div class="col-md-1">
                                <button class="pull-right btn" onclick="addCourse()">新建</button>
                            </div>
                        </div>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="content">
                                <div class="content table-responsive table-full-width">
                                    <table id="courses" class="table table-striped">
                                        <!--<table id="questions" class="display">-->
                                        <thead>
                                        <th width="40%">课程名称</th>
                                        <th width="60%">课程介绍</th>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- option弹出框 -->
<div class="container">
    <div id="options" class="modal fade in" style="width:600px;margin-top:100px;margin-left: auto;margin-right: auto;">
        <div class="modal-content">
            <div class="modal-header">
                <a class="close" data-dismiss="modal">×</a>
                <p style="font-size: 18px;margin-bottom: 0px;text-align: center;">添加</p>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <a href="#" class="btn" data-dismiss="modal">关闭</a>
            </div>
        </div>
    </div>
</div>

</body>

<!--   Core JS Files   -->
<script src="/js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="/js/bootstrap.min.js" type="text/javascript"></script>

<!--  Notifications Plugin -->
<script src="/js/bootstrap-notify.js"></script>
<script src="/js/exam/notice.js"></script>

<!-- DataTables -->
<script src="/js/jquery.dataTables.min.js"></script>

<script src="/js/exam/courses.js"></script>

</html>
