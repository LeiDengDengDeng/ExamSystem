    <title>在线考试系统</title>

    <meta name="viewport" content="width=device-width"/>

    <!-- Bootstrap core CSS     -->
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Animation library for notifications   -->
    <link href="/css/animate.min.css" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->
    <link href="/css/paper-dashboard.css" rel="stylesheet"/>

    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">

<body>
<div id="notice" class="wrapper" style="display:none;background-color: #f4f3ef;">
    <div class="col-lg-12">
        <h2 id="noticeContent" style="text-align: center">考试不存在 TUT</h2>
        <p id="secondContent" style="text-align: center">5秒后返回考试列表页面...</p>
    </div>
    <div class="col-lg-12" style="margin-top: 30px">
        <button class="btn btn-fill btn-wd center-block">
            <a href="/student/exams" style="color:white;">返回考试列表</a>
        </button>
    </div>
</div>

<div id="exam" class="wrapper" style="display:none;background-color: #f4f3ef;">
    <div class="vertical-center">
        <br/>
        <div class="col-lg-8 col-lg-offset-2" style="background-color: white">
            <!--<div class="center-block" style="background-color: white">-->
            <h1 id="name" style="text-align: center"></h1>
            <div class="center-block" style="width: 140px">
                <div class="form-group">
                    <label>所属课程&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <label id="course" style="font-weight: lighter"></label>
                </div>
                <div class="form-group">
                    <label>开始时间&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <label id="startTime" style="font-weight: lighter"></label>
                </div>
                <div class="form-group">
                    <label>结束时间&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <label id="endTime" style="font-weight: lighter"></label>
                </div>
            </div>
            <hr>
            <div class="center-block" style="width: 140px">
                <div class="form-group">
                    <label>考试密码&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input id="code" type="text" style="width: 139px">
                </div>
                <div>
                    <button onclick="startExam()" class="btn btn-info btn-fill btn-wd">
                        开始考试
                    </button>
                </div>
            </div>

            <div class="col-lg-8 col-lg-offset-2 exam-notice">
                <p class="title">考试须知</p>
                <div class="center-block content">
                    <p>1、考题由计算机从题库中随机抽取生成，分值及各分值下题目总数由出题人设置；</p>
                    <p>2、考试过程中可以提前交卷，一旦交卷，无法再次进入考试；考试时间到后，系统自动交卷；</p>
                    <p>3、请进入邮箱确认考试密码，只有输入正确密码才可进入考试作答。</p>
                </div>
            </div>
            <br/>
        </div>
    </div>
</div>

<div id="paper" class="wrapper" style="display:none">
    <div class="main-panel" style="width:100%;">
        <nav class="navbar navbar-default navbar-fixed-bottom" style="width:100%;background-color: #fffd9c">
            <div class="container-fluid">
                <div class="navbar-header">
                    <div id="paperName" class="navbar-brand">软件过程管理期末考试</div>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a>
                                <i class="ti-timer"></i>
                                <p id="time">&nbsp;00:30:00</p>
                            </a>
                        </li>
                        <li>
                            <a onclick="anchor('anchors')">
                                <i class="ti-panel"></i>
                                <p>&nbsp;汇总</p>
                            </a>
                        </li>
                        <button onclick="handPaper()" class="btn btn-info btn-fill btn-wd"
                                style="margin-top: 18px;margin-right: 20px;">提前交卷
                        </button>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="content">
            <div class="container-fluid">
                <div id="questions" class="col-lg-10 col-lg-offset-1">
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div id="anchors" class="card col-lg-4 col-lg-offset-4" style="padding: 5px">
            </div>
        </div>

        <br/>

        <footer class="footer">
            <div class="container-fluid">
                <div class="copyright pull-right">
                    &copy;
                    <script>document.write(new Date().getFullYear())</script>
                    软件过程管理
                </div>
            </div>
        </footer>

        <br/>
        <br/>
        <br/>

    </div>
</div>

    <div class="main-panel" style="width:100%;">
        <nav class="navbar navbar-default navbar-fixed-bottom" style="width:100%;background-color: #fffd9c">
            <div class="container-fluid">
                <div class="navbar-header">
                    <div id="finishedPaperName" class="navbar-brand">软件过程管理期末考试</div>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a>
                                <i class="ti-clipboard"></i>
                                <p id="myScore"></p>
                            </a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

        <div class="content">
            <div class="container-fluid">

                            <!--</div>-->
                        <!--</div>-->
                    <!--</div>-->
                </div>
            </div>
        </div>

        <br/>

        <footer class="footer">
            <div class="container-fluid">
                <div class="copyright pull-right">
                    &copy;
                    <script>document.write(new Date().getFullYear())</script>
                    软件过程管理
                </div>
            </div>
        </footer>

        <br/>

    </div>
</div>
