<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>在线考试系统</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>

    <!-- Bootstrap core CSS     -->
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Animation library for notifications   -->
    <link href="/css/animate.min.css" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->
    <link href="/css/paper-dashboard.css" rel="stylesheet"/>

    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="/css/demo.css" rel="stylesheet"/>

    <!--  Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="/css/themify-icons.css" rel="stylesheet">

</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-background-color="white" data-active-color="danger">

        <!--
            Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
            Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
        -->

        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="#" class="simple-text">
                    在线考试系统
                </a>
            </div>

            <ul class="nav">
                <li>
                    <a href="/teacher/homepage">
                        <i class="ti-panel"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="/teacher/groups">
                        <i class="ti-package"></i>
                        <p>班级管理</p>
                    </a>
                </li>
                <li>
                    <a href="/teacher/students">
                        <i class="ti-user"></i>
                        <p>学生管理</p>
                    </a>
                </li>
                <li>
                    <a href="/teacher/courses">
                        <i class="ti-map"></i>
                        <p>课程管理</p>
                    </a>
                </li>
                <li>
                    <a href="/teacher/questions">
                        <i class="ti-view-list-alt"></i>
                        <p>试题管理</p>
                    </a>
                </li>
                <li class="active">
                    <a href="#">
                        <i class="ti-pencil-alt2"></i>
                        <p>考试生成</p>
                    </a>
                </li>
                <li>
                    <a href="/teacher/exams">
                        <i class="ti-files"></i>
                        <p>考试查看</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bar1"></span>
                        <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>
                    <a class="navbar-brand" href="#">考试生成</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="ti-user"></i>
                                <p>个人资料</p>
                            </a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="ti-bell"></i>
                                <p class="notification">5</p>
                                <p>新消息</p>
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Notification 1</a></li>
                                <li><a href="#">Notification 2</a></li>
                                <li><a href="#">Notification 3</a></li>
                                <li><a href="#">Notification 4</a></li>
                                <li><a href="#">Another notification</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="/login">
                                <i class="ti-shift-left-alt"></i>
                                <p>登出</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-8 col-md-7">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">设置考试参数</h4>
                            </div>
                            <div class="content">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>考试名称</label>
                                            <input id="name" type="text" class="form-control border-input"
                                                   placeholder="考试名称">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>参与班级</label>
                                            <select id="groups" class="form-control border-input"
                                                    onchange="loadStudents()"></select>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>所属课程</label>
                                            <select id="courses" class="form-control border-input"
                                                    onchange="loadScore()"></select>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>开始时间</label>
                                            <input id="startTime" type="datetime-local"
                                                   class="form-control border-input">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>结束时间</label>
                                            <input id="endTime" type="datetime-local"
                                                   class="form-control border-input">
                                        </div>
                                    </div>
                                </div>

                                <div class="row" id="params">
                                    <div class="col-md-5">
                                        <div class="form-group" style="margin-bottom: 0px">
                                            <label>试卷内容设置（分值-题数）</label>
                                            <select id="score_1" class="form-control border-input"></select>
                                        </div>
                                    </div>

                                    <div class="col-md-5">
                                        <div class="form-group" style="margin-bottom: 0px">
                                            <label>&nbsp;</label>
                                            <input id="num_1" type="number" class="form-control border-input">
                                        </div>
                                    </div>

                                    <div class="col-md-2" id="addBtn">
                                        <div class="form-group" style="margin-bottom: 0px">
                                            <label>&nbsp;</label>
                                            <button class="form-control btn btn-fill" onclick="addParam()">添加
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <hr/>

                                <div class="text-center">
                                    <button id="submitBtn" onclick="submitExamParams()"
                                            class="btn btn-info btn-fill btn-wd">生成考试
                                    </button>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-5">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">课程题库详情</h4>
                                <small id="questionCourse"></small>
                            </div>
                            <div class="content" style="height:160px;overflow: scroll;">
                                <ul id="scoreContent" class="list-unstyled team-members">
                                </ul>
                            </div>
                        </div>
                        <div class="card">
                            <div class="header">
                                <h4 class="title">班级详情</h4>
                                <small id="studentGroup"></small>
                            </div>
                            <div class="content" style="height:230px;overflow: scroll;">
                                <ul id="studentContent" class="list-unstyled team-members">
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>

<!--   Core JS Files   -->
<script src="/js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="/js/bootstrap.min.js" type="text/javascript"></script>

<!--  Checkbox, Radio & Switch Plugins -->
<script src="/js/bootstrap-checkbox-radio.js"></script>

<!--  Charts Plugin -->
<script src="/js/chartist.min.js"></script>

<!--  Notifications Plugin    -->
<script src="/js/bootstrap-notify.js"></script>
<script src="/js/exam/notice.js"></script>

<!-- Paper Dashboard Core javascript and methods for Demo purpose -->
<script src="/js/paper-dashboard.js"></script>

<script src="/js/exam/examParam.js"></script>

</html>
