<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>Paper Dashboard by Creative Tim</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Animation library for notifications   -->
    <link href="/css/animate.min.css" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->
    <link href="/css/paper-dashboard.css" rel="stylesheet"/>


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="/css/demo.css" rel="stylesheet"/>

    <!--  Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="/css/themify-icons.css" rel="stylesheet">
</head>
<body>
<div class="wrapper" style="background-color: #f4f3ef">
    <div class="content" style="position:relative;top:50%;transform:translateY(-50%);">
        <div class="container-fluid">
            <div class="col-lg-6 col-lg-offset-3 text-center" style="font-size: 45px;color:#252422;">
                <img src="/img/paper-icon.jpeg"/>
                在线考试系统
            </div>
        </div>

        <br/>
        <br/>

        <div class="container-fluid">
            <div class="col-lg-6 col-lg-offset-3">
                <button class="card btn btn-default col-lg-6 active" id="studentTab" onclick="studentTabClick()" style="margin-bottom: 0px">
                    <div class="btncontent">
                        <div class="row">
                            <div class="col-xs-5">
                                <div class="icon-big icon-warning text-center">
                                    <i class="ti-server"></i>
                                </div>
                            </div>
                            <div class="col-xs-7">
                                <div class="numbers">
                                    <p>Login</p>
                                    登录
                                </div>
                            </div>
                        </div>
                    </div>
                </button>

                <button class="card btn btn-default col-lg-6" id="registryTab" onclick="registryTabClick()" style="margin-bottom: 0px">
                    <div class="btncontent">
                        <div class="row">
                            <div class="col-xs-5">
                                <div class="icon-big icon-danger text-center">
                                    <i class="ti-pulse"></i>
                                </div>
                            </div>
                            <div class="col-xs-7">
                                <div class="numbers">
                                    <p>Registry</p>
                                    注册
                                </div>
                            </div>
                        </div>
                    </div>
                </button>
            </div>

            <div class="col-lg-6 col-lg-offset-3" id="studentTabPage">
                <div class="card">
                    <div class="content">
                        <br/>
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <div class="form-group">
                                    <label>邮箱</label>
                                    <input id="username" type="text" class="form-control border-input" placeholder="邮箱">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <div class="form-group">
                                    <label>密码</label>
                                    <input id="password" type="password" class="form-control border-input"
                                           placeholder="密码">
                                </div>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" onclick="loginSubmit()" class="btn btn-info btn-fill btn-wd">登录
                            </button>
                        </div>
                        <div class="clearfix"></div>
                        <br/>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 col-lg-offset-3" id="registryTabPage" style="display: none">
                <div class="card">
                    <div class="content">
                        <br/>
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <div class="form-group">
                                    <label>邮箱</label>
                                    <input id="rUsername" type="text" class="form-control border-input" placeholder="邮箱">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <div class="form-group">
                                    <label>密码</label>
                                    <input id="rPassword" type="password" class="form-control border-input" placeholder="密码">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <div class="form-group">
                                    <label>姓名</label>
                                    <input id="name" type="text" class="form-control border-input" placeholder="姓名">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <div class="form-group">
                                    <label>学号</label>
                                    <input id="code" type="text" class="form-control border-input" placeholder="学号">
                                </div>
                            </div>
                        </div>

                        <div class="text-center">
                            <button onclick="registerSubmit()" type="submit" class="btn btn-info btn-fill btn-wd">注册</button>
                        </div>
                        <div class="clearfix"></div>
                        <br/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<!--   Core JS Files   -->
<script src="/js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="/js/bootstrap.min.js" type="text/javascript"></script>

<!--  Checkbox, Radio & Switch Plugins -->
<script src="/js/bootstrap-checkbox-radio.js"></script>

<!--  Notifications Plugin -->
<script src="/js/bootstrap-notify.js"></script>
<script src="/js/exam/notice.js"></script>

<script src="/js/exam/index.js"></script>

</html>
