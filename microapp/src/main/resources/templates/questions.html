<!-- 上传文件所需js -->
<script src="/js/fileinput.js" type="text/javascript"></script>
<script src="/js/fileinput_locale_zh.js" type="text/javascript"></script>
<script th:inline="javascript">
    $('#downloadUrl').attr('href', 'http://' + [[${gateway}]] + '/microquestion/files/download');

    $('#file-0a').fileinput({
        uploadUrl: 'http://' + [[${gateway}]] + '/microquestion/files/upload',
        dropZoneEnabled: false,
        showPreview: false, //是否显示预览
        language: 'zh',
        allowedPreviewTypes: ['html', 'text'],
        allowedFileExtensions: ['xls', 'xlsx'],
        uploadExtraData: function (previewId, index) {   //额外参数的关键点
            var courseId = $('#courses').find('[value="'+$('#courses').selectpicker().val()+'"]').attr('id');
            return JSON.parse('{ "courseId" : "' + courseId + '" }');
        }
    });
    $('#file-0a').on('fileuploaderror', function (event, data, previewId, index) {
        var form = data.form, files = data.files, extra = data.extra,
            response = data.response, reader = data.reader;
        console.log(data);
        console.log('File upload error');
    });
    $('#file-0a').on('fileerror', function (event, data) {
        console.log(data.id);
        console.log(data.index);
        console.log(data.file);
        console.log(data.reader);
        console.log(data.files);
    });
    $('#file-0a').on('fileuploaded', function (event, data, previewId, index) {
        var form = data.form, files = data.files, extra = data.extra,
            response = data.response, reader = data.reader;
        console.log('File uploaded triggered');
        location.reload(true);
    });
</script>
