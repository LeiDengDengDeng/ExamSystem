<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>在线考试系统</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>

    <!-- Bootstrap core CSS     -->
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Animation library for notifications   -->
    <link href="/css/animate.min.css" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->
    <link href="/css/paper-dashboard.css" rel="stylesheet"/>

    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="/css/demo.css" rel="stylesheet"/>

    <link href="/css/exam/exam.css" rel="stylesheet"/>

    <!--  Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="/css/themify-icons.css" rel="stylesheet">

</head>
<body>
<div id="notice" class="wrapper" style="display:none;background-color: #f4f3ef;">
    <div class="col-lg-12">
        <h2 id="noticeContent" style="text-align: center">考试不存在 TUT</h2>
        <p id="secondContent" style="text-align: center">5秒后返回考试列表页面...</p>
    </div>
    <div class="col-lg-12" style="margin-top: 30px">
        <button class="btn btn-fill btn-wd center-block">
            <a href="/student/exams" style="color:white;">返回考试列表</a>
        </button>
    </div>
</div>

<div id="finishedPaper" class="wrapper" style="display:none">
    <div class="main-panel" style="width:100%;">
        <nav class="navbar navbar-default navbar-fixed-bottom" style="width:100%;background-color: #fffd9c">
            <div class="container-fluid">
                <div class="navbar-header">
                    <div id="finishedPaperName" class="navbar-brand">软件过程管理期末考试</div>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a>
                                <i class="ti-clipboard"></i>
                                <p id="myScore"></p>
                            </a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

        <div class="content">
            <div class="container-fluid">
                <div id="finishedQuestions" class="col-lg-10 col-lg-offset-1">
                </div>
            </div>
        </div>

        <br/>

        <footer class="footer">
            <div class="container-fluid">
                <div class="copyright pull-right">
                    &copy;
                    <script>document.write(new Date().getFullYear())</script>
                    软件过程管理
                </div>
            </div>
        </footer>

        <br/>
        <br/>
        <br/>

    </div>
</div>

</body>

<!--   Core JS Files   -->
<script src="/js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="/js/bootstrap.min.js" type="text/javascript"></script>

<!--  Notifications Plugin    -->
<script src="/js/bootstrap-notify.js"></script>
<script src="/js/exam/notice.js"></script>

<script src="/js/exam/teacherExam.js"></script>

</html>
